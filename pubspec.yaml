name: cherry_pick
description: AI-powered travel packing and airline regulation checker

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  
  # UI Components
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  
  # State Management
  provider: ^6.0.5
  
  # Navigation
  go_router: ^12.1.3
  
  # Camera & Image
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  
  # Storage
  shared_preferences: ^2.3.2
  
  # HTTP & API
  http: ^1.1.0
  
  # Date & Time
  intl: ^0.18.1
  
  # UI Enhancements
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Utils
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/hairspray.png
    - assets/images/cherry_hex_logo.png
    - assets/images/Cherry_Pick_LOGO.svg
    - assets/images/Cherry_Pick_Text.svg
    - assets/images/Cherry_Pick_Text.png
    - assets/images/Cherry_Pick_LOGO.png
